name: Build and deploy Python app to Azure Web App - skraafoto-plandata

on:
  push:
    branches:
      - Azure-SQLite-GeoPackage
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ✅ Checkout repository and include Git LFS files (for your GeoPackage)
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # ✅ Ensure LFS data (like .gpkg) is pulled down
      - name: Pull LFS files
        run: |
          git lfs install
          git lfs pull
          ls -lh plandata.gpkg || echo "⚠️ GeoPackage not found"

      # ✅ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ Install dependencies directly into app directory (so Azure runtime finds them)
      - name: Install dependencies into app directory
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --target="./"
          ls -lh | grep pyproj || echo "pyproj not found"

      # ✅ Package everything for Azure deployment
      - name: Create deployment ZIP
        run: |
          zip -r deploy.zip . -x ".git/*" ".github/*" "__pycache__/*" "antenv/*"

      # ✅ Upload ZIP artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AC7A19752006419F83D9A5308DBBBCB8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_25BA7C8F94024606B904893E1FB72324 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DD74700945D346EBB597564674EA99FB }}

      # ✅ Deploy ZIP package to your Flask app
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "skraafoto-plandata"
          package: deploy.zip
          type: zip
          clean: true
